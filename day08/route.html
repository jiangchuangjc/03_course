<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <script src='../libs/angular.min.js'></script>
  <script src="../libs/angular-route.js"></script>
</head>
<body ng-app='app'>
  <a href="#/show">显示所有人的基本信息</a>
  <a href="#/showM">显示所有男性的基本信息</a>
  <div ng-view></div>
</body>
<script>
  var app = angular.module('app', ["ngRoute"]);
  //定义控制器
  app.controller("show",function($scope,$http){
    $scope.a = function(order){
      //按照score值进行排序
      if($scope.order==order){
        $scope.order = "-"+order;
      }else{
        $scope.order = order;
      }
    }
    //通过$http发送请求,获取数据,将数据绑定后发送给视图。
    $http({
      url:"./users/show.php"
    }).success(function(result){
      //绑定数据
      // $scope.users = JSON.parse(result);
      // console.log(JSON.parse(result))
      $scope.users = result;
    })
  })
  app.controller("ctrl",function($scope,$routeParams){
    console.log($routeParams);
    //获取参数值
    //使用$routeParams:路由配置中:后面的属性名
    $scope.job = $routeParams.job;
    $scope.name = $routeParams.name;
    $scope.id = $routeParams.id;
    if($scope.job=="学生"){
      $scope.type="学号是"
    }else if($scope.job=="教师"){
      $scope.type="工号是"
    }
  })
  //配置路由
  app.config(function($routeProvider){
    $routeProvider.when("/",{
      template:"<h1>这是首页</h1>"
    }).when("/show",{
      templateUrl:"./users/show.html",
      controller:"show"
    }).when("/showM",{
      templateUrl:"./users/showM.html",
      controller:"show"
    }).when("/:job/:name/:id",{
      templateUrl:"./users/stus.html",
      controller:"ctrl"
    })
  })
</script>
</html>
